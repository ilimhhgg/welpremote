<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <textarea name="link" id="link" cols="30" rows="10"></textarea>


    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // Globally initializes an mqtt variable
        console.log(mqtt)
    </script>
    <button id="btn" onclick="fcc ()">sdasd</button>
    <script src="main.js"></script>

    <script>const clientId = 'mqttjs_' + Math.random().toString(16).substr(2, 8)

        const host = 'ws://broker.emqx.io:8083/mqtt'
        console.log('erwr');
        const options = {
          keepalive: 60,
          clientId: clientId,
          protocolId: 'MQTT',
          protocolVersion: 4,
          clean: true,
          reconnectPeriod: 1000,
          connectTimeout: 30 * 1000,
          will: {
            topic: 'WillMsg',
            payload: 'Connection Closed abnormally..!',
            qos: 0,
            retain: false
          },
        }
        
        
        
        
        
        
        console.log('Connecting mqtt client')
        const client = mqtt.connect(host, options)
        
        client.on('error', (err) => {
          console.log('Connection error: ', err)
          client.end()
        })
        
        client.on('reconnect', () => {
          console.log('Reconnecting...')
        })
        
        
        // Publish
        
        
        
        client.on('connect', () => {
            console.log('Client connected:' + clientId)
            // Subscribea
            client.subscribe('testtopic', { qos: 0 })
          })
        
        function fcc() {
            
            let val = document.getElementById("link").value;  // Ты инициализируешь переменную val и присваиваешь ей значение
            console.log(val);
            client.publish('test5599', val, { qos: 0, retain: false })
        }</script>
    
</body>
</html>
